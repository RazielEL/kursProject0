<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="scripts.js" defer></script>
    </head>
    <body>
	
	 <div id= "link">
        <a href="index.html">Search</a>
    </div>
	
	<div id = "mainContainer">
	
		<div id = "logo" class = "image-container">
			<img src="logo.png" alt="Google Logo" width="300">
			<div class = "text-overlay">Images</div>
		</div>
		
		<div id = "mainSearch">
			<form id="searchForm" action="https://www.google.com/search" method="get" onsubmit = "return validateForm()">
			<input type = "hidden" name="tbm" value="isch">
				<div class="input-container">
					<input type="text" id="searchQuery" name="q" placeholder="Search....">
				</div>
				
				<div class="button-container">
					<input class = "main-img-button" type="submit" value="Google Image Search">
				</div>	
			</form>	
		</div>
	</div>
    </body>
</html>
