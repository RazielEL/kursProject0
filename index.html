<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="scripts.js" defer></script>
    </head>
	 <body>
	
	 <div id= "link">
        <a href="imageSearch.html">Images</a>
        <a href="advanceSearch.html">Advanced</a>
    </div>
	
	<div id = "mainContainer">
	
		<div id = "logo">
			<img src="logo.png" alt="Google Logo Here" width="300">
		</div>
		
		<div id = "mainSearch">
			<form id="searchForm" action="https://www.google.com/search" onsubmit = "return validateForm()">
				<div class="input-container">
					<input type="text" id="searchQuery" name="q" placeholder="Search....">
				</div>

				<div class="button-container">
					<input class = "main-button" type="submit" value="Google Search">
					<input class = "main-button" type="button" value="I'm Feeling Lucky" onclick="performLuckySearch(event);">
				</div>
			</form>	
		</div>
	</div>
    </body>
</html>
